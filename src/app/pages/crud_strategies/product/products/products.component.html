<div class="row">
    <div class="col-12 text-end">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal">Add New</button>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cust of customerList; let sr= index">
                    <td>{{sr+1}}</td>
                    <td> {{cust.name}}</td>
                    <td> {{cust.mobile}}</td>
                    <td> {{cust.email}}</td>
                    <td> 
                        <button  (click)="openProduct(cust.id)" class="btn btn-primary">View</button>
                        <button    class="btn btn-success">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading - {{openCustId}}</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <form  >
                <div class="mb-3 mt-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="mb-3">
                  <label for="pwd" class="form-label">Password:</label>
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                </div>
                <div class="form-check mb-3">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                  </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="closeModel()">Close</button>
        </div>
  
      </div>
    </div>
  </div>

  <div class="row">
            <div class="col-4"  >
                <div class="bg-success p-2 catagory" [(ngModel)]="productCategory"  (click)="showMobileDiv()">
                    Mobile
                </div> 
            </div>
            <div class="col-4 ">
                <div class="bg-danger p-2 catagory"  (click)="showLaptopDiv()">
                    Laptop
                </div>
            </div>
            <div class="col-4">
                <div class="bg-secondary p-2 catagory" (click)="showCameraDiv()">
                    Camera
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center p-2" id="mobDiv"  *ngIf="productCategory">
                Samsumg, Sony, Motorola, Micromax
            </div>
            <div class="col-12 text-center p-2" id="laptopDiv" *ngIf="productCategory">
                Sony, Lenovo, Hp, Acer
            </div>
            <div class="col-12 text-center p-2" id="cameraDiv" *ngIf="productCategory">
                Sony, Philips
            </div>
        </div>
